<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Theta Calculator</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="thetaValue" class="form-label">Theta Value <input type="number" id="thetaValue"
                        class="form-control"></label>
            </div>
            <div class="col">
                <label for="xValue" class="form-label">X Value <input type="number" id="xValue"
                        class="form-control"></label>
            </div>
            <div class="col">
                <label for="yValue" class="form-label">Y Value <input type="number" id="yValue"
                        class="form-control"></label>
            </div>
        </div>
    </div>
</body>

</html>
